<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px red solid;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px blue solid;
        }
        .grand_child{
            width: 20%;
            margin: 0 auto;
            border: 1px green solid;
        }
    </style>
</head>
<body>
    <div id="app" class="parent">
        <child-component class="child"></child-component>
    </div>

    <script>
        let eventBus = new Vue()

        let grandChildComponent = {
            template:`<div>マゴ
                <button @click="testEvent">btn</button>
                </div>`, 
                methods: {
                    testEvent() {
                        eventBus.$emit('eventBus-test', 'magoBTN')
                    }
                }
        }

        let childComponent = {
            template:`<div>コノ
                <grand-child-component class="grand_child">
                    </grand-child-component></div>`,
                    components: {
                        grandChildComponent
                    }
        }

        let app = new Vue({
            el: '#app',
            data() {
                return {
                    
                }
            },
            components: {
                childComponent
            },
            mounted() {
                eventBus.$on('eventBus-test', test => {
                    console.log(test)
                })
            }
        })
    </script>
</body>
</html>
